<h1>Posts Observer</h1>
<h3>Click on post to see its comments</h3>
<div class="pagination">
  <p class="pagi" (click)="setPage(0)">1</p>
  <p class="pagi" (click)="setPage(1)">2</p>
  <p class="pagi" (click)="setPage(2)">3</p>
  <p class="pagi" (click)="setPage(3)">4</p>
  <p class="pagi" (click)="setPage(4)">5</p>
</div>

<div class="container">
  <div class="posts-container">
    <app-post [post]="p" *ngFor="let p of posts" (postClicked)="getComments(p.id)"></app-post>
  </div>
  <div class="comments-container">
    <app-post-comment [comment]="c" *ngFor="let c of comments"></app-post-comment>
  </div>
</div>
